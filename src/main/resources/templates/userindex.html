<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h6>Status</h6><div th:text="${status}"></div>

<form th:action="@{/policy/save}"  th:object="${policy}"  method="post">
    <h6>Status</h6>
    <input type="hidden" th:field="${policy.pno}">
    <input type="text" th:field="${policy.phname}" placeholder="Policy Holder name"><br>

    <div>
        <input type="text" placeholder="address1" name="address1"><br>
        <input type="text" placeholder="address2" name="address2"><br>
    </div>
<h2>Select the state</h2>
<p>
        <select id="state" name="states" >

            <option th:each="state: ${states}"
                    th:value="${state.sid}" th:text="${state.sname}">
        </select>
    </p>
    <h2>Add Coverages</h2>
    <div th:each="coverage : ${coverages}">
        <input type="checkbox" name="coverageIds" th:value="${coverage.cid}">
        <label th:text="${coverage.cname}"></label>
    </div>
  <input type="submit" value="add" class="btn btn-primary">

</form><br>
    <form th:action="@{/policy/index}"  th:object="${policy}"  method="get">
        <input type="submit" value="back" class="btn btn-primary">
    </form>
<!--
<a th:href="@{/policy/save}" class="btn btn-primary"> save></a>-->

</body>
</html>
